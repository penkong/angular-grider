<form (ngSubmit)="onSubmit()" #emailForm="ngForm">
  <input 
    type="email"
    pattern=".+@.+\..+"
    required
    name="email"
    [(ngModel)]="email"
    #emailControl="ngModel"
  />
  <ng-container *ngIf="emailControl.errors && emailControl.invalid && emailControl.touched">
    <div *ngIf="emailControl.errors['required']"></div>
    <div *ngIf="emailControl.errors['pattern']"></div>
  </ng-container>
  <button [disabled]="emailForm.invalid" >submit</button>
</form>
