<div class="ui container">
  <div class="ui secondary pointing menu">
    <a routerLink="/" class="item">Angular Email</a>
    <div class="right menu">
      <ng-container *ngIf="signedIn$ | async">
        <a routerLink="/inbox" routerLinkActive="active" class="item">Inbox</a>
        <a routerLink="/signout" routerLinkActive="active" class="item"
          >Sign out</a
        >
      </ng-container>
      <ng-container *ngIf="!(signedIn$ | async)">
        <a
          routerLink="/"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active"
          class="item"
          >Sign in</a
        >
        <a routerLink="/signup" routerLinkActive="active" class="item"
          >Sign up</a
        >
      </ng-container>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
