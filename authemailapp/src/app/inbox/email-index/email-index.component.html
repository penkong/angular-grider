<div class="ui celled list">
  <div *ngFor="let email of emails"  class="item">
    <a routerLinkActive="active" [routerLink]="email.id">
    <div class="content">
      <div class="header trim">
        {{ email.subject }}
      </div>
      <p class="trim">{{ email.from }}</p>
    </div>
  </a>
  </div>
</div>
