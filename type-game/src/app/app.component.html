<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">typing challeng</h1>
      <p class="has-text-centered">
        <span [class]="styled(el, enteredText[i])" *ngFor="let el of randomText.split(''); let i = index"
          >{{ el }}</span>
      </p>
      <div class="field">
        <input class="input" type="text" (input)="onInput($event)" />
      </div>
      <div *ngIf="success" class="box has-text-centered">
        <h1>success!</h1>
      </div>
    </div>
  </div>
</div>
