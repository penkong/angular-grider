<table class="table is-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>wordcount</th>
      <th>snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let el of pageList">
      <td>
        <a
          [href]="'https://en.wikipedia.org?curid=' + el.pageid"
          target="_blank"
        >
        {{ el.title }}
      </a>
      </td>
      <td>{{ el.wordcount }}</td>
      <td [innerHtml]="el.snippet"></td>
    </tr>
  </tbody>
</table>
