<form [formGroup]="mathForm">
  {{ a }} + {{ b }} =
  <input appAnswerHighlight formControlName="res" />
</form>
<div>
  {{ timePerSolution | number: '1.1-3' }}
</div>
<hr />

<div>form is valid : {{ mathForm.valid }}</div>
<div>form values are : {{ mathForm.value | json }}</div>
<div>form values are : {{ mathForm.errors | json }}</div>
